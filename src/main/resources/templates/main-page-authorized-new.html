<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./css/main-page-authorized.css">
  <link rel="stylesheet" href="./css/custom-select.css">
  <link rel="stylesheet" href="./css/drpmenu.css">
  <title>Exchange</title>
</head>

<body>
<header class="main-header">
  <a href="main-page.html" class="main-header-logo">
    <img src="./img/iba-tech-logo-white.svg" alt="IBA Tech Academy"></a>
  <div class="main-header-wrapper">
    <div class="main-header-profile-wrapper">
      <div class="main-header-profile-credentials">
        <span class="main-header-username" th:text="${fullname}"></span>
        <form method="post">
          <div class="log-out-block">
            <img src="./img/log-out-icon.svg" alt="Log out">
            <button name="logout" value="logout" class="" style="background: none; border: none;">
              <span class="log-out-block">Log out</span>
            </button>
          </div>
        </form>
      </div>
      <img class="main-header-user-icon" src="./img/user-icon-with-background.svg" alt="User Icon">
    </div>
  </div>
</header>

<section class="exchange">
  <div class="exchange-content">
    <h3 class="exchange-content-heading">Exchange money</h3>
    <h3 class="exchange-content-heading exchange-content-heading-absolute">Exchange rate date</h3>
    <form class="exchange-form" method="post">
      <div class="form-columns">

        <div class="exchange-form-column">
          <span class="select-name">From</span>
          <div id="exchange-from">
            <label for="fromCurr"></label>
            <select class="form-control" id="fromCurr" name="fromCurr">
              <option value="default"><span th:text="${default_from_curr}"></span></option>
              <option th:each="currency : ${currencies}"
                      th:text="${currency.getAbvName()}+' - '+${currency.getLongName()}"
                      th:value="${currency.getAbvName()}"></option>
            </select>
          </div>
          <div id="exchange-from-result" class="exchange-result">
            <label>
              <input type="number" step="0.001" name="fromValue" class="currency-input"
                     th:placeholder="${entered_value}" style="text-align: center">
            </label>
          </div>
        </div>

        <div class="exchange-form-column">
          <span class="select-name">To</span>
          <div id="exchange-to">
            <label for="toCurr"></label>
            <select class="form-control" id="toCurr" name="toCurr">
              <option value="default"><span th:text="${default_to_curr}"></span></option>
              <option th:each="currency : ${currencies}"
                      th:text="${currency.getAbvName()}+' - '+${currency.getLongName()}"
                      th:value="${currency.getAbvName()}"></option>
            </select>
          </div>
          <div id="exchange-to-result" class="exchange-result">
            <span class="currency-input" name="currTo" th:text="${exchange_result}"></span>
          </div>
        </div>
      </div>

      <div class="form-columns">
        <div class="exchange-form-column">
          <span class="select-name">From</span>
          <label for="date-from"></label>
          <input type="date" id="date-from" class="datepicker-input" name="fromDate">
          <div class="datepicker-value" id="date-from-value"></div>
        </div>

        <div class="exchange-form-column">
          <span class="select-name">To</span>
          <label for="date-to"></label>
          <input type="date" id="date-to" class="datepicker-input" name="toDate">
          <div class="datepicker-value" id="date-to-value"></div>
        </div>

      </div>

      <p></p>

      <div class="form-footer">
        <div class="rate"><span th:text="${from_to}"></span></div>
        <button type="submit" name="exchange" value="exchange"
                class="reset-section-container-form-login">Exchange
        </button>
        <div class="rate"><span th:text="${to_from}"></span></div>
      </div>

      <p></p>
      <button type="submit" name="rate_history" value="rate_history"
              class="reset-section-container-form-login">Rates history
      </button>
      <p></p>
      <button type="submit" name="user_history" value="user_history"
              class="reset-section-container-form-login">User's actions history
      </button>
    </form>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"
        type="text/javascript"></script>
<script src="./js/drpmenu.js" type="text/javascript"></script>
</body>
</html>
