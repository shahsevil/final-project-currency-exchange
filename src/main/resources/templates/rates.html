<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/rates.css">
  <link rel="stylesheet" href="./css/custom-select.css">
  <title>Exchange: Rates</title>
</head>

<body>
<header class="main-header">
  <a href="./main-page" class="main-header-logo">
    <img src="./img/iba-tech-logo-white.svg" alt="IBA Tech Academy">
  </a>
  <div class="main-header-wrapper">
    <div class="main-header-profile-wrapper">
      <div class="main-header-profile-credentials">
        <span class="main-header-username" th:text="${full_name}"></span>
        <div class="log-out-block">
          <img src="./img/log-out-icon.svg" alt="Log out">
          <a th:href="@{/logout}" class="log-out-btn">Log out</a>
        </div>
      </div>
      <img class="main-header-user-icon" src="./img/user-icon-with-background.svg" alt="User Icon">
    </div>
  </div>
</header>

<section class="rates">
  <div class="exchange-content">
    <h3 class="exchange-content-heading">Exchange rate dates</h3>
    <p class="exchange-content-subheading"><span th:text="${from_date} + ' <-> ' + ${to_date}"></span></p>

    <ul class="rates-list" th:each="rate : ${rates}">
      <li class="rates-item">
        <div class="rate"><span th:text="${rate.representFrom()}"></span></div>
        <p class="rate-date"><span th:text="${rate.getDate()}"></span></p>
        <div class="rate"><span th:text="${rate.representTo()}"></span></div>
      </li>
    </ul>

    <form method="post">
      <button type="submit" name="go_back" value="go_back"
              class="reset-section-container-form-login">Go Back</a>
      </button>
    </form>
  </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
