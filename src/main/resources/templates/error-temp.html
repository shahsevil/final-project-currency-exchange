<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Error Page</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/error.css">
</head>
<body>
<div>
  <h1>uh-oh!</h1>
  <h1><span th:text="${error_status_code}">!</span></h1>
  <h3><span th:text="${error_reason}"></span></h3>

    <button class="btn btn-primary">Go Back to Home</button>
  </a>
  <img src="./img/smth-went-wrong-img.png" alt="smth went wrong image missing...">

</html>
