<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange: Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

<div class="page-container">
    <header class="header">
        <a href="login.html" class="header-link"><img src="../static/img/iba-logo-sky-blue.svg" alt="IBA Tech Academy"></a>
    </header>

    <section class="login-section">
        <img class="login-section-image" src="../static/img/login-image.svg" alt="404">
        <div class="login-section-container">
            <h1 class="login-section-container-title">Welcome Back!</h1>
            <p class="login-section-container-description">To keep connected with us please login with personal information by email address and password</p>
            <form action="" class="login-section-container-form">
                <div class="login-section-container-form-input-wrapper">
                    <img src="../static/img/mail-icon.svg" alt="User Icon">
                    <label for="email"></label>
                    <input class="login-section-container-form-input" id="email" placeholder="Email address" type="email">
                </div>
                <div class="login-section-container-form-input-wrapper">
                    <img src="../static/img/lock-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input class="login-section-container-form-input" id="password" placeholder="Password" type="password">
                </div>
                <div class="login-section-container-options">
                    <div class="login-section-container-options-wrapper">
                        <label class="login-section-container-options-checkbox-wrapper">Remember Me
                            <input type="checkbox" class="login-section-container-options-old-checkbox">
                            <span class="login-section-container-options-checkmark"></span>
                        </label>
                    </div>
                    <a href="./forgot-password.html" class="login-section-container-options-link">Forgot password?</a>
                </div>
                <div class="login-section-form-buttons">
                    <a href="landing.html" class="login-section-container-form-login">Login now</a>
                    <a href="register.html" class="login-section-container-form-signup">Create account</a>
                </div>
                <div class="login-section-form-social">
                    <div class="login-section-form-social-description-wrapper">
                        <hr class="login-section-form-social-description-line">
                        <span class="login-section-form-social-description">Or you can Join with</span>
                        <hr class="login-section-form-social-description-line">
                    </div>
                    <div class="login-section-form-social-icon-wrapper">
                        <a href="#" class="login-section-form-social-icon"><img src="../static/img/google-plus.svg" alt="Google Plus"></a>
                        <a href="#" class="login-section-form-social-icon"><img src="../static/img/facebook.svg" alt="Facebook"></a>
                        <a href="#" class="login-section-form-social-icon"><img src="../static/img/linked-in.svg" alt="Linked In"></a>
                        <a href="#" class="login-section-form-social-icon mr0"><img src="../static/img/twitter.svg" alt="Twitter"></a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script src="../static/js/checkbox.js"></script>
</body>
</html>
