<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange: Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
  <div class="page-container">
    <header class="header">
      <a href="./login" class="header-link"><img src="./img/iba-logo-sky-blue.svg" alt="IBA Tech Academy"></a>
    </header>
    <section class="login-section">
      <img class="login-section-image" src="./img/login-image.svg" alt="404">
      <div class="login-section-container">
        <h1 class="login-section-container-title">Welcome Back!</h1>
        <p class="login-section-container-description">To keep connected with us please login with personal information
          by
          email address and password</p>
        <p th:if="${error}" class="error" style="color: red; font-size: 20px;">

        <form method="post" class="login-section-container-form" action="/login">
          <div class="login-section-container-form-input-wrapper">
            <img src="./img/mail-icon.svg" alt="User Icon">
            <label for="email"></label>
            <input class="login-section-container-form-input" id="email" placeholder="Email address" type="email"
                   name="username">
          </div>
          <div class="login-section-container-form-input-wrapper">
            <img src="./img/lock-icon.svg" alt="User Icon">
            <label for="password"></label>
            <input class="login-section-container-form-input" id="password" placeholder="Password" type="password"
                   name="password">
          </div>
          <div class="login-section-container-options">
            <div class="login-section-container-options-wrapper">
              <label class="login-section-container-options-checkbox-wrapper">Remember Me
                <input type="checkbox" class="login-section-container-options-old-checkbox">
                <span class="login-section-container-options-checkmark"></span>
              </label>
            </div>
            <a href="./forgot-password" class="login-section-container-options-link">Forgot password?</a>
          </div>
          <div class="login-section-form-buttons">
            <button class="login-section-container-form-login" type="submit" value="login">Login now
            </button>
            <a href="./registration" class="login-section-container-form-signup" type="submit">Create account</a>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
<script src="./js/checkbox.js"></script>
</body>
</html>
