<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange: Forgot Password</title>
    <link rel="stylesheet" href="../static/css/forgot-password.css">
</head>
<body>
<div class="page-container">
    <header class="header">
        <a href="login.html" class="header-link"><img src="../static/img/iba-logo-sky-blue.svg" alt="IBA Tech Academy"></a>
    </header>

    <section class="reset-section">
        <img class="reset-section-image" src="../static/img/login-image.svg" alt="404">
        <div class="reset-section-container">
            <h1 class="reset-section-container-title">Enter New Password</h1>
            <p class="reset-section-container-description">Weâ€™ll e-mail you instruction on how to reset your
                password</p>
            <form action="" class="reset-section-container-form">
                <div class="reset-section-container-form-input-wrapper">
                    <img src="../static/img/mail-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input style="display: block;" class="reset-section-container-form-input" id="password" placeholder="Password"
                           type="password">
                </div>
                <div class="reset-section-container-form-input-wrapper">
                    <img src="../static/img/mail-icon.svg" alt="User Icon">
                    <label for="conpass"></label>
                    <input class="reset-section-container-form-input" id="conpass" placeholder="Confirm password"
                           type="password">
                </div>
                <span class="go-back-text">Go back to <a href="login.html" class="go-back-link">Login</a></span>
                <div class="reset-section-form-buttons">
                    <button type="submit" class="reset-section-container-form-login">Reset Password</button>
                    <a href="registration.html" class="reset-section-container-form-signup">Create account</a>
                </div>

            </form>
        </div>
    </section>
</div>

</body>
</html>
